apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: front
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - image: luisgalvisp/p1_front
        name: front
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "500Mi"
            cpu: "150m"
          limits:
            memory: "1Gi"
            cpu: "600m"
