apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: parcial1-paa
  name: frontend
  namespace: deployments

spec:
  replicas: 1
  selector:
    matchLabels:
      app: parcial1-paa
  template:
    metadata:
      labels:
        app: parcial1-paa
    spec:
      containers:
      - image: luisgalvisp/p1_front
        name: parcial1-paa
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "500Mi"
            cpu: "150m"
          limits:
            memory: "1Gi"
            cpu: "600m"
        startupProbe: # Verificamos que subi√≥
          httpGet:
            path: /saludo
            port: 8080
          initialDelaySeconds: 30
          failureThreshold: 3
          periodSeconds: 5
        livenessProbe: # Verificamos que sigue vivo
          httpGet:
            path: /saludo
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 3
